language: python
cache: pip

python:
 - "3.7"
 - "3.8"

env:
  - DJANGO=2.2 CMIS_BINDING=BROWSER
  - DJANGO=2.2 CMIS_BINDING=WEBSERVICE
  # - DJANGO=3.0 CMIS_BINDING=BROWSER
  # - DJANGO=3.0 CMIS_BINDING=WEBSERVICE

install:
  - pip install tox tox-travis

before_script:
  - cd alfresco
  - docker-compose up -d
  - cd ../

script:
  - tox

after_script:
  - cd alfresco && docker-compose stop

after_success:
  - pip install codecov
  - codecov -e TOXENV,DJANGO

jobs:
  fast_finish: true
  include:
    - stage: test
      python: "3.7"
      env: TOXENV=isort
      before_install: skip
      before_script: skip
      after_script: skip
      after_success: skip

    - python: "3.7"
      env: TOXENV=black
      before_install: skip
      before_script: skip
      after_script: skip
      after_success: skip

    - python: "3.7"
      env: TOXENV=flake8
      before_install: skip
      before_script: skip
      after_script: skip
      after_success: skip

    # - python: "3.7"
    #   env: TOXENV=docs
    #   before_install: skip
    #   before_script: skip
    #   after_script: skip
    #   after_success: skip

    - stage: deploy
      name: Deploy to PyPI
      language: python
      before_script: skip
      install: skip
      script: echo "noop"
      deploy:
        provider: pypi
        distributions: sdist bdist_wheel
        user: "__token__"
        password:
          secure: ""
        on:
          tags: true
          repo: open-zaak/cmis-adapter
          python: 3.7

stages:
  - test
  - deploy

notifications:
  email: false
